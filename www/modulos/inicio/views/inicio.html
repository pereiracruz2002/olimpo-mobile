<ion-view>
    <ion-content class="content">
        <div class="cover">
            <div class="padding text-center">
                <div class="row">
                    <div class="col-offset-10 col-80">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="padding text-center">
                <h4 class="calm">Fa√ßa seu login com seu e-mail ou sua conta do Facebook</h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" ng-show="myModel.loading"><ion-spinner icon="spiral"></ion-spinner></div>
        </div>
        
        <div ng-hide="myModel.loading">
            <div class="padding-horizontal">
                <a href="" class="button button-full button-royal" type="button" ng-click="facebookLogin()" ng-show="fbLogin">
                    <i class="ion-social-facebook"></i> Entrar com Facebook</a>
            </div>

            <p class="text-center">Ou</p>
            <form name="formLogin" id="form-login">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="email" name="username" id="email" ng-model="user.username" placeholder="E-mail">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Senha" name="password" id="senha" ng-model="user.password" >
                    </label>
                    <button class="button button-full button-calm" ng-click="login()" type="button">Entrar <i class="icon ion-log-in"></i></button>

                        <div class="row">
                            <div class="col-50">
                                <a class="button button-clear button-dark" href="#/forgot-password/" >Recuperar Senha</a>
                            </div>
                            <div class="col-50 text-right">
                                <a class="button button-clear button-positive" href="#/cadastro/" >Cadastre-se</a>
                            </div>
                        </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
