<ion-view  title="Meus Animais">
<ion-content class="content has-header">
<a href="#/app/meus-animais/novo" style="margin-top:10px;margin-left:10px" class="button button-energized icon-left ion-plus">Novo</a>


<div class="card"  ng-if="animais.length == 0">
  <div class="item item-text-wrap">
   Nenhum animal cadastrado
  </div>
</div>
</div>


<div class="col text-center" ng-show="loading"><ion-spinner icon="spiral"></ion-spinner></div>


<div class="row" ng-repeat="animal in animais">

<div class="col item itemanimal" >
<div class="row">
		<div class=" col-50">
			<article class="dados-animal">
				<h3><span>Nome:</span>{{animal.nome}}</h3>
				<h3><span>Categoria:</span>{{animal.tipos.nome}}</h3> 
			</article>
		</div>

		<div class="col-50" style="text-align:right">
			<a class="button button-positive" href="#/app/meus-animais/editar/{{animal.animais_id}}"><i class="icon ion-edit"></i> </a> 
			<a class="button button-positive" ng-click="excluir(animal.animais_id)" ><i class="icon ion-trash-a"></i> </a> 
		</div>
		</div>
	</div>             

</div>


</ion-content>

</ion-view >
