<ion-side-menus enable-menu-with-back-views="true" ng-class="rootModel.perfil">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <p id="quantidade"><a href="#/app/notificacoes"><span class="number">{{qtdNotification}}</span><i class="icon ion-android-notifications"></i></a></p>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>


    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable title" ng-click="mudaPerfil()">
            <h5>Usando como: {{ perfilText(rootModel.perfil) }} <i class="pull-right ion-ios-arrow-down"></i></h5>
        </ion-header-bar>

        <ion-content>

            <ion-list>
                <ion-item menu-close ui-sref="app.animais" ng-if="rootModel.perfil == 'usuario'">
                    <i class="icon ion-ios-home"></i>Início
                </ion-item>
                

                <ion-item menu-close ui-sref="app.reclamacao" ng-if="rootModel.perfil == 'usuario'">
                     <i class="icon ion-speakerphone"></i>Reclame
                </ion-item>

                <ion-item menu-close ui-sref="app.buscar_servico" ng-if="rootModel.perfil == 'usuario'">
                    <i class="icon ion-android-search"></i>Buscar Serviços
                </ion-item>


                <ion-item menu-close ui-sref="app.meus" ng-if="rootModel.perfil == 'usuario'">
                    <i class="icon ion-ios-paw"></i> Meus Animais
                </ion-item>
                <!--<ion-item menu-close ui-sref="app.meus-servicos">
                Meus Serviços

                </ion-item>-->
                <ion-item menu-close ui-sref="app.empresas_listagem" ng-if="rootModel.perfil == 'empresa'">
                    <i class="icon ion-briefcase"></i>Empresas
                </ion-item>
                <ion-item menu-close ui-sref="app.servicos_favoritos" ng-if="rootModel.perfil == 'usuario'">
                    <i class="icon ion-android-star"></i>Serviços Favoritos
                </ion-item>

                <!--<ion-item menu-close ui-sref="app.doacoes">-->
                <ion-item menu-close ui-sref="app.doacoes_disponiveis">
                    <i class="icon ion-ios-location"></i>Buscar Doações
                </ion-item>
                <ion-item menu-close ui-sref="app.conversas">
                    <i class="icon ion-chatboxes"></i>Conversas
                </ion-item>
                <ion-item menu-close ui-sref="app.editar">
                    <i class="icon ion-edit"></i>Meus Dados
                </ion-item>

                <ion-item menu-close ng-click="logout()">
                    <i class="icon ion-power"></i>Sair
                </ion-item>

            </ion-list>

        </ion-content>
    </ion-side-menu>

</ion-side-menus>
